{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="{% static 'css/StyleIn.css' %}">
    <title>Document</title>
	
</head>
<body>
    <div class="main">  	
		<input type="checkbox" id="chk" aria-hidden="true">

			<div class="signup">
				<form action="" method="POST">
					{% csrf_token %}
					<label for="chk" aria-hidden="true">Sign up</label>
					<input type="email" name="email" placeholder="User name" required>
					<input type="password" name="pswd" placeholder="password" required="">
					<input type="password" name="pswd2" placeholder=" confirm Password" required="">
					<button type="submit" name="signup">Sign up</button>
				</form>
			</div>

			<div class="login">
				<form action="" method="POST">
					{% csrf_token %}
					<label for="chk" aria-hidden="true">Login</label>
					<input type="email" name="email" placeholder="Email" required="">
					<input type="text" name="pswd" placeholder="Password" required="">
					<button type="submit", name="login">Login</button>
				</form>
			</div>
	</div>
</body>
</html>
